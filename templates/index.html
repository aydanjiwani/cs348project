<!DOCTYPE html>
<html>
<head>
	<title>Flight Booking App</title>
</head>
<body>
	<h1>Welcome to the Flight Booking App</h1>
	<h2>Create Flight</h2>
	<form action="/createflight" method="get">
		<label for="route_id">Route ID:</label>
		<input type="text" name="route_id" id="route_id">
		<br>
		<label for="start">Start:</label>
		<input type="text" name="start" id="start">
		<br>
		<label for="end">End:</label>
		<input type="text" name="end" id="end">
		<br>
		<label for="airline">Airline:</label>
		<input type="text" name="airline" id="airline">
		<br>
		<input type="submit" value="Create Flight">
		<input type="reset" value="Clear">
	</form>
	<h2>Find Flight</h2>
	<form action="/findflight" method="get">
		<label for="src">Source:</label>
		<input type="text" name="src" id="src">
		<br>
		<label for="dest">Destination:</label>
		<input type="text" name="dest" id="dest">
		<br>
		<input type="submit" value="Find Flight">
		<input type="reset" value="Clear">
	</form>
	<h2>Buy Ticket</h2>
	<form action="/buyticket" method="get">
		<label for="f_id">Flight ID:</label>
		<input type="text" name="f_id" id="f_id">
		<br>
		<label for="p_id">Passenger ID:</label>
		<input type="text" name="p_id" id="p_id">
		<br>
		<input type="submit" value="Buy Ticket">
		<input type="reset" value="Clear">
	</form>
	<h2>Cancel Flight</h2>
	<form action="/cancelflight" method="get">
		<label for="f_id">Flight ID:</label>
		<input type="text" name="f_id" id="f_id">
		<br>
		<input type="submit" value="Cancel Flight">
		<input type="reset" value="Clear">
	</form>
	<h2>Find Flight Cancellations</h2>
	<form action="/findflightcancellation" method="get">
		<label for="r_id">Route ID:</label>
		<input type="text" name="r_id" id="r_id">
		<br>
		<label for="dep_time">Departure Time:</label>
		<input type="text" name="dep_time" id="dep_time">
		<br>
		<input type="submit" value="Find Flight Cancellations">
		<input type="reset" value="Clear">
	</form>
	<h2>Display Monthly Delays</h2>
	<form action="/displaymonthlydelays" method="get">
		<input type="submit" value="Display Monthly Delays">
	</form>
	<textarea id="results" rows="10" cols="50" readonly></textarea>

	<script>
		const form = document.querySelectorAll('form');
		const results = document.querySelector('#results');

		form.forEach(form => {
			form.addEventListener('submit', async (event) => {
				event.preventDefault();
				const formData = new FormData(form);
				const url = form.getAttribute('action');
				const params = new URLSearchParams(formData);
				const response = await fetch(`${url}?${params.toString()}`);
				const data = await response.text();
				results.value = data;
			});
			form.addEventListener('reset', () => {
				results.value = '';
			});
		});

	</script>
</body>
</html>
